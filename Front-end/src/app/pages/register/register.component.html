<app-header></app-header>
<main>
  <div class="container">
    <div class="register-card">
      <div class="title-card">
        <h1>Cadastro de morador</h1>
      </div>
      <form>
        <div class="input-line">
          <div class="input-area">
            <label for="name">Nome*</label>
            <input type="text" id="name" placeholder="Nome completo" />
          </div>
          <div class="input-area">
            <label for="email">Email*</label>
            <input type="text" id="email" placeholder="Digite seu e-mail" />
          </div>
        </div>
        <div class="input-line">
          <div class="input-area">
            <label for="phoneNumber">Telefone*</label>
            <input
              type="text"
              id="phoneNumber"
              placeholder="Digite seu telefone"
            />
          </div>
          <div class="input-area">
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" />
          </div>
        </div>
        <div class="input-line">
          <div class="input-area">
            <label for="address">Endereço*</label>
            <input type="text" id="address" placeholder="Digite seu endereço" />
          </div>
          <div class="input-area">
            <label for="apartment">Apartamento*</label>
            <input
              type="text"
              id="apartment"
              placeholder="Nº do seu apartamento"
            />
          </div>
        </div>
        <div class="input-line">
          <div class="input-area">
            <label for="password">Senha*</label>
            <input
              type="password"
              id="password"
              placeholder="Sua senha com 6 dígitos"
            />
          </div>
          <div class="input-area">
            <label for="passwordConfirmation">Repetir sua senha*</label>
            <input
              type="password"
              id="passwordConfirmation"
              placeholder="Confirme sua senha"
            />
          </div>
        </div>
      </form>
      <div class="button-area">
        <button type="submit">Cadastrar-se</button>
        <button type="button">Cancelar</button>
      </div>
    </div>
  </div>
</main>
