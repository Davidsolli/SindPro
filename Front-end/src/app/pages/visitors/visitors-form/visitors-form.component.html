<app-home-layout>
  <div class="form-container">
    <form [formGroup]="visitorsForm" (ngSubmit)="submit()">
      <h2>Cadastro de visitante</h2>
      <div class="input-form-area">
        <label for="name">Nome</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          placeholder="Informe o nome do visitante"
        />
      </div>
      <div class="input-form-area">
        <label for="document">Identidade</label>
        <input
          formControlName="document"
          id="document"
          type="text"
          placeholder="Informe o nome do visitante"
        />
      </div>
      <div class="button-area">
        <button type="submit">enviar</button>
        <button type="button" (click)="navigate('visitors')">Cancelar</button>
      </div>
    </form>
  </div>
</app-home-layout>
